<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="author" content="DonattoMinaya AdrianMauro">
    <meta name="description" content="Página administrativa de Vivian">
    <meta name="keywords" content="Restaurante Recetas Comida">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/index.css">
    <title>Bienvenido a Vivian!</title>
</head>
<body>
    <div class="container">
        <div class="fondo"></div>
        <div class="login">
            <div class="form-login">
                <form action="" method="post">
                    <div class="block-form">
                        <div>
                            <img src="img/corazon.jpg" alt="">
                        </div>
                    </div>

                    <div class="block-form">
                        <ion-icon name="person-outline"></ion-icon>
                        <input type="text" placeholder="Ingresa tu usuario o correo" minlength="4" maxlength="50">
                    </div>
    
                    <div class="block-form">
                        <ion-icon name="lock-closed-outline"></ion-icon>
                        <input type="password" placeholder="Tu contraseña" minlength="4" maxlength="20">
                    </div>

    
                    <div class="block-form">
                        <button class="principal">INGRESAR</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>
</html>
