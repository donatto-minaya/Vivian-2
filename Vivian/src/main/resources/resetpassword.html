<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="author" content="DonattoMinaya AdrianMauro">
    <meta name="description" content="Página administrativa de Vivian">
    <meta name="keywords" content="Restaurante Recetas Comida">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" th:href="@{/img/corazon.jpg}" href="../static/img/corazon.jpg" type="image/x-icon">
    <link rel="stylesheet" th:href="@{/css/forgotpassword.css}" href="../static/css/forgotpassword.css">
    <title>Restablecer contrase&#241;a</title>
</head>
<body>
    <div class="container-logo">
        <div class="logo">
            <img src="../static/img/corazon.jpg" alt="">
        </div>
    </div>

    <div class="container-form">
        <div class="form-min">
            <div class="form">
                <form action="">
                    <div class="header-h3-github ">
                        Restablecer contraseña
                    </div>

                    <div class="description">
                        <span>Coloca tu nueva contraseña y asegurate de recordarla esta vez.</span>
                    </div>

                    <div class="block-input">
                        <div class="icon">
                            <ion-icon name="lock"></ion-icon>
                        </div>
                        <div class="input-password">
                            <input type="password" name="username" id="username" placeholder="Ingresa tu contraseña" minlength="4" maxlength="50" />
                        </div>
                    </div>

                    <div class="block-input">
                        <div class="icon">
                            <ion-icon name="repeat"></ion-icon>
                        </div>
                        <div class="input-password">
                            <input type="password" name="username" id="username" placeholder="Repita su contraseña" minlength="4" maxlength="50" />
                        </div>
                    </div>

                    <div class="action-buttons">
                        <button class="principal">Cambiar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="https://unpkg.com/ionicons@4.5.10-0/dist/ionicons.js"></script>
</body>
</html>
